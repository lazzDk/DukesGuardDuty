
<div class="card">
    <div class="card-body">
        <div class="form-group">
            <h4>TIlføj ny bruger</h4>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-name">Navn</span>
                        <input type="text" class="form-control" id="userNameInput" placeholder="Navn" [(ngModel)]="userName" (blur)="onUserNameChanges()" aria-describedby="basic-name">
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-initials">Initialer</span>
                        <input type="text" class="form-control" id="userInitialInput" placeholder="Initialer" [(ngModel)]="userInitials"  aria-describedby="basic-initials">
                    </div>
                </div>
            </div>
        </div>
        <button (click)="addUser()" class="btn btn-success">Tilføj</button>
    </div>
</div>
