
<div class="row">
  <div class="col-md-12 col-lg-12">
    <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Navn</th>
            <th>Initialer</th>
           <!--  <th>#</th>-->
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
              <td>{{user.name}}</td>
              <td>{{user.initials}}</td>
              <!-- <td>{{user.index}} </td>-->
              <td>
                <button *ngIf="(authService.isAuthed)" class="btn btn-danger" (click)="deleteUser(user)">Slet</button>
              </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
<div  *ngIf="(authService.isAuthed)" class="row">
  <div class="col-md-12 col-lg-12">
      <app-user-creation></app-user-creation>
  </div>
</div>
