<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Initials</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{user.name}}</td>
      <td>{{user.initials}}</td>
      <td><button (click)="deleteUser(user)">Delete</button></td>
    </tr>
  </tbody>
</table>

<app-user-creation></app-user-creation>
