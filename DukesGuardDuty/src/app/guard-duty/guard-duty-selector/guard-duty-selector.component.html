<div class="row">
  <div class="col-lg-8 col-xs-12">
      <div class="input-group">
          <span class="input-group-addon" id="basic-name">Dato</span>
          <my-date-picker class="form-control" [options]="myDatePickerOptions" (dateChanged)="onFromDateChanged($event)" aria-describedby="basic-name"></my-date-picker>
      </div>
   </div>
</div>
<div *ngFor="let dt of chosenDates">
  <app-guard-duty-step [chosenDate]="dt" [allowOptions]="false"></app-guard-duty-step>
</div>
