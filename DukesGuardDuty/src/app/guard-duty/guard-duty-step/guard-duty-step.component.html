<div *ngIf="scheduleSetup != null">
  <div class="row">
    <div class="col-lg-8 col-xs-12">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Tirsdag</th>
            <th>Torsdag</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Uge {{getWeekNumberViewFriendly(0)}}</strong></td>
            <td>
              <app-guard-duty-step-users [firstUser]="guardDutyUsers[0]" [secondUser]="guardDutyUsers[1]"></app-guard-duty-step-users>
            </td>
            <td>
              <app-guard-duty-step-users [firstUser]="guardDutyUsers[2]" [secondUser]="guardDutyUsers[3]"></app-guard-duty-step-users>
            </td>
          </tr>
          <tr>
              <td><strong>Uge {{getWeekNumberViewFriendly(1)}}</strong></td>
              <td>
                <app-guard-duty-step-users [firstUser]="guardDutyUsers[4]" [secondUser]="guardDutyUsers[5]"></app-guard-duty-step-users>
              </td>
              <td>
                <app-guard-duty-step-users [firstUser]="guardDutyUsers[6]" [secondUser]="guardDutyUsers[7]"></app-guard-duty-step-users>
              </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
             <!-- Sidder over: {{guardDutyUsers[8].initials}} -->

              Sidder over: <span class="badge badge-secondary">{{guardDutyUsers[8].initials}}</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row" *ngIf="allowOptions">
    <div class="col-lg-8 col-xs-12">
      <button class="btn btn-success float-left" [disabled]="weeksBetweenDates == 0" (click)="moveWeekBackward()"><span aria-hidden="true"> &larr;</span> Tidligere</button>
      <button class="btn btn-success float-right" (click)="moveWeekForward()">NÃ¦ste <span aria-hidden="true"> &rarr;</span> </button>
    </div>
  </div>
  <div class="push-to-bottom" *ngIf="allowOptions">
    Vagtplanen er beregnet med start i uge <span class="badge badge-dark">{{startWeek}}</span>
  </div>
</div>
